<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike_Stand</title>
    <link rel="stylesheet" href="./bikestand.css">
</head>
<body>
<div id="maindiv">
    <div id="h2div">  
        <h2>Bike _Parking</h2>
       </div> 
    <div  id=inputdiv>
      
      
       <div id="namediv" class="div01">
           <label for="u_name">User Name :</label>
           <input type="text" id="u_name"  name="user_name" placeholder="Enter Name" autofocus>
             <p id="namepara">Please enter user name..!!</p>
             <p id="namepara2">Invalid Name..!!</p>
        </div>
       <div id="bikediv" class="div01">
           <label for="bike_no">Bike-Number :</label>
           <input type="text" id="bike_no" placeholder="Enter Bike Number" >
            <p id="bikepara">please enter bike_no..!!</p>
            <span id="getvalue"></span>
        </div>
        <div id="checkindiv" class="div01">
            <label for="check_in">Check-In</label>
            <input type="time" id="check_in" >
            <p id="inpara">Please enter check_in time..!!</p>
        </div>
        <div id="checkoutdiv" class="div01">
            <label for="check_out">Check-Out</label>
            <input type="time" id="check_out" >
            <p id="outpara">Please enter check_out time..!!</p>
        </div>
        
    </div>
    <div id="btndiv">
        
        <button id="btn">Submit</button>
    </div>
    <div id="div2">
        <div id="flagdiv"> <input type="text" name="" id="flag">
        </div>

    </div>
</div>
    


    <script src="./bikeStand.js"></script>
</body>
</html>
